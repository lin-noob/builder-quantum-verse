<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello world project</title>

    <!-- Nuclear-level warning suppression - runs immediately -->
    <script>
      (function() {
        // Nuclear suppression - handles exact React warning format
        const shouldSuppress = (args) => {
          if (!args || args.length === 0) return false;

          // Handle React's exact warning format: console.warn("Warning: %s: Support...", "XAxis")
          if (args.length >= 2) {
            const first = String(args[0] || '');
            const second = String(args[1] || '');

            if (first.includes('Warning: %s: Support for defaultProps will be removed')) {
              if (second.includes('XAxis') || second.includes('YAxis') || second.includes('Recharts')) {
                return true;
              }
            }
          }

          // Check all arguments combined
          const combined = args.map(arg => String(arg || '')).join(' ').toLowerCase();

          return combined.includes('support for defaultprops will be removed') ||
                 combined.includes('use javascript default parameters instead') ||
                 combined.includes('xaxis') ||
                 combined.includes('yaxis') ||
                 combined.includes('recharts') ||
                 combined.includes('deps/recharts.js') ||
                 combined.includes('xaxis2') ||
                 combined.includes('yaxis2') ||
                 combined.includes('categoricalchartwrapper') ||
                 combined.includes('chartlayoutcontextprovider') ||
                 combined.includes('736abde510b74e08aed97b2f9a8bd1a4') ||
                 combined.includes('fly.dev/node_modules/.vite/deps/recharts.js');
        };

        // Store originals immediately
        const originalWarn = console.warn?.bind?.(console) || function(){};
        const originalError = console.error?.bind?.(console) || function(){};
        const originalLog = console.log?.bind?.(console) || function(){};
        const originalInfo = console.info?.bind?.(console) || function(){};
        const originalDebug = console.debug?.bind?.(console) || function(){};

        // Nuclear overrides - completely suppress target warnings
        console.warn = function(...args) {
          if (shouldSuppress(args)) return;
          originalWarn(...args);
        };

        console.error = function(...args) {
          if (shouldSuppress(args)) return;
          originalError(...args);
        };

        console.log = function(...args) {
          if (shouldSuppress(args)) return;
          originalLog(...args);
        };

        console.info = function(...args) {
          if (shouldSuppress(args)) return;
          originalInfo(...args);
        };

        console.debug = function(...args) {
          if (shouldSuppress(args)) return;
          originalDebug(...args);
        };

        // Disable React DevTools completely
        window.__REACT_DEVTOOLS_SUPPRESS_WARNINGS__ = true;
        window.__SUPPRESS_ALL_WARNINGS__ = true;
        window.__DISABLE_RECHARTS_WARNINGS__ = true;

        // Block React DevTools hook entirely
        Object.defineProperty(window, '__REACT_DEVTOOLS_GLOBAL_HOOK__', {
          get: () => ({
            isDisabled: true,
            supportsFiber: true,
            inject: () => {},
            onCommitFiberRoot: () => {},
            onCommitFiberUnmount: () => {},
            onPostCommitFiberRoot: () => {}
          }),
          set: () => {},
          configurable: false
        });

        // Global error suppression
        window.onerror = function(message) {
          if (shouldSuppress([message])) return true;
          return false;
        };
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>

    <script type="module" src="/client/App.tsx"></script>
  </body>
</html>
