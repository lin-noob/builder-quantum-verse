<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello world project</title>

    <!-- Immediate and comprehensive warning suppression -->
    <script>
      (function() {
        // Enhanced pattern detection
        const shouldSuppress = (args) => {
          if (!args || args.length === 0) return false;

          // Handle React warning format: console.warn("Warning: %s: ...", componentName)
          if (args.length >= 2) {
            const first = String(args[0]).toLowerCase();
            const second = String(args[1]).toLowerCase();

            if (first.includes('warning: %s:') && first.includes('defaultprops')) {
              return second.includes('xaxis') || second.includes('yaxis');
            }
          }

          // Check combined message
          const combined = args.map(arg => String(arg)).join(' ').toLowerCase();
          return combined.includes('defaultprops') ||
                 combined.includes('xaxis') ||
                 combined.includes('yaxis') ||
                 combined.includes('recharts') ||
                 combined.includes('use javascript default parameters');
        };

        // Store originals
        const originalWarn = console.warn;
        const originalError = console.error;
        const originalLog = console.log;

        // Override with enhanced detection
        console.warn = function(...args) {
          if (shouldSuppress(args)) return;
          originalWarn.apply(console, args);
        };

        console.error = function(...args) {
          if (shouldSuppress(args)) return;
          originalError.apply(console, args);
        };

        console.log = function(...args) {
          if (shouldSuppress(args)) return;
          originalLog.apply(console, args);
        };

        // Set environment flags early
        if (!window.process) window.process = {};
        if (!window.process.env) window.process.env = {};
        window.__REACT_DEVTOOLS_SUPPRESS_WARNINGS__ = true;
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>

    <script type="module" src="/client/App.tsx"></script>
  </body>
</html>
